<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clone of the TymeBank Login/Open an Account screen, developed using HTML and CSS. This project replicates the look and feel of the TymeBank login interface.">
    <meta property="og:image" content="assets/images/images.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="TymeBank" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tymebank Login/Open an Account Clone</title>
</head>
<body>
    <div class="container">
        <div class="version">V2.13.0-G-PRO241003R</div>
        
        <div class="logo">
            <img src="assets/images/tymebank-logo.png" alt="TymeBank Logo">
        </div>
        
        <h2 class="welcome-message">You've got this.</h2>
        <button class="open-account">OPEN AN ACCOUNT</button>
        <button class="login">LOG IN</button>

        <div class="footer">
            <a href="#" class="forgot-pin">Forgot your Login PIN?</a>
            <span class="divider"></span>
            <a href="#" class="contact-us"><span style="color: white">Need help?</span> <span>Contact Us</span></a>
        </div>
    </div>
</body>
</html>
